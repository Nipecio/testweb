
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Adventure Game</title>
</head>
<body id="body" style="background-color: #000000 !important;">
    <audio id="click-sound" src="buttonclick.mp3" preload="auto"></audio>
    <div id="game-container">
        <h1 id="titlechange">Choose Your Path</h1>
        <div id="story">Welcome to the Adventure Game! Choose your path wisely...</div>
        <div id="status">Health: <span id="health">100</span> | Coins: <span id="coins">100</span></div>
        <button class="choice-btn-desert">Desert</button>
        <button class="choice-btn-jungle">Jungle</button>
        <button class="choice-btn-mountain">Mountain</button>
        <button class="choice-btn-island">Island</button>
        <button class="choice-btn-space">Space</button>
    </div>
    <script>
        let health = 100;
        let coins = 100;
        const clickSound = document.getElementById('click-sound');

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                clickSound.play();
                setTimeout(() => {
                    if (button.classList.contains('choice-btn-desert')) window.location.href = 'desert.html';
                    if (button.classList.contains('choice-btn-jungle')) window.location.href = 'jungle.html';
                    if (button.classList.contains('choice-btn-mountain')) window.location.href = 'mountain.html';
                    if (button.classList.contains('choice-btn-island')) window.location.href = 'island.html';
                    if (button.classList.contains('choice-btn-space')) window.location.href = 'space.html';
                }, 100);
            });
        });

        function updateStatus() {
            document.getElementById('health').innerText = health;
            document.getElementById('coins').innerText = coins;
        }

        updateStatus();
    </script>
</body>
</html>
